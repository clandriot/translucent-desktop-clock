apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.microsoft.ews-java-api:ews-java-api:2.0'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.0-rc1'
}

mainClassName = 'com.clandriot.Clock'

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "com.clandriot.Clock" )
    }
}
